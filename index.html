    #imageContainer {
      width: 300px; /* adjust as needed */
      height: 300px;
      overflow: hidden;
    }

    #myImage {
      width: 100%;
      height: 100%;

      cursor: pointer;
    }
  </style>

<body>

<div id="imageContainer">
  <img id="myImage" src="IMG_0030.JPG" alt="Flicker Image">
</div>

<script>
  const imageList = [
    'IMG_0030.jpg',
    'IMG_0372.jpg',
    'IMG_1161.JPG',
    'IMG_2036.JPG',
    'IMG_2187.jpg',
    'IMG_2320.jpg',
    'IMG_7579.jpg',
    'IMG_8205.JPG'
  ];

  let currentIndex = 0;
  const imgElement = document.getElementById('myImage');

  imgElement.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % imageList.length;
    imgElement.src = imageList[currentIndex];
  });
</script>
